    <title>Breakpoints</title>

<body>
    <!--
        Sem infixo < 576px ou qualquer largura se nÃ£o houver outros breakpoints
        sm = small >= 576px
        md = middle >= 768px
        lg = large >= 992px
        xl = extra-large >= 1200px
        xxl = extra-extra-large >= 1400px
    -->
    <p class="text-center text-md-start text-xxl-end p-1 p-xl-5 m-1 m-xl-5">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt vero eos doloremque quia nemo, unde distinctio veniam, provident natus facilis, aliquid sequi ut assumenda ad? Aliquid quibusdam aliquam omnis modi.</p>
