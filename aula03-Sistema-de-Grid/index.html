<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Sistema de Grid</title>
	<style>
		.h400 {
			height: 400px;
		}

		.h100 {
			height: 100px;
		}
	</style>
</head>
<body>
    <!--
     O sistema de grid do bootstrap permite criar layouts mais facilmente.
 	 O sistema de grid do bootstrap é dividido em 12 colunas.
 	 O sistema de grid do bootstrap precisa de uma div com a classe row para criar as colunas.
 	 Quando as divs dentro da classe row somadas possuem mais de 12 colunas, é criado uma nova linha para comportar o resto das divs.
    -->

    <div class="container">
		<div class="row">
			<div class="col-3 bg-dark h400"></div> <!-- col-3 === 3 colunas -->
			<div class="col-9 bg-info h400"></div>
		</div>
    </div>

	<!-- Pode-se criar colunas dinâmicas, ou seja, que se ajustam na linha. -->
	<div class="container">
		<div class="row">
			<div class="col bg-dark h400"></div> <!-- col === coluna dinâmica (neste caso seria 1.5) -->
			<div class="col-9 bg-info h400"></div>
			<div class="col bg-dark h400"></div>
		</div>
    </div>

	<!-- Pode-se aplicar colunas com infixo de breakpoint. -->
	<div class="container">
		<div class="row">
			<div class="col-12 bg-dark h100"></div>
			<div class="col-12 col-md-3 bg-info h400"></div> <!-- <576px === 12 colunas, >=768px === 3 colunas -->
			<div class="col-12 col-md-9 bg-dark opacity-25 h400"></div>
			<div class="col-12 bg-dark h100"></div>
		</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
